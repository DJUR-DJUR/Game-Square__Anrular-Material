<div class="container">
  <a class="start"
    (click)="startGame()"
    [class.disabled]="isStarted">
    Почати
  </a>
  <div class="wrap">
    <ng-container *ngFor="let item of squares; index as indexOfItem">
      <app-square
        [status]="checkItemStatus(indexOfItem)"
        (click)="onItemClick(indexOfItem)">
      </app-square>
    </ng-container>
  </div>
  <div class="score">
    <h3>Гравець</h3>
    <div class="primary">
      {{gamerScore}} / {{compScore}}
    </div>
    <h3>Комп'ютер</h3>
  </div>
</div>
