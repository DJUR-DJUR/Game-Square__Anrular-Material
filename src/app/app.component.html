<div class="container">
  <button
    class="btn"
    (click)="startGame()"
    [disabled]="isStarted"
  >
    START
  </button>
  <div class="wrap">
    <ng-container *ngFor="let item of squares; index as indexOfItem">
      <app-square
        [status]="checkItemStatus(indexOfItem)"
        (click)="onItemClick(indexOfItem)"
      >
      </app-square>
    </ng-container>
  </div>
  <div class="score">
    {{playerScore}} / {{compScore}}
  </div>
</div>
